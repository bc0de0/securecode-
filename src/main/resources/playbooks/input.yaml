version: "1.0"
category: "input_vulnerabilities"
validation_rules:
  - id: "VAL-INP-01"
    field_type: "String"
    rule: "Must use Jakarta Bean Validation annotations (@NotBlank, @Size, @Pattern)"
    enforcement: "Strict"
  - id: "VAL-INP-02"
    field_type: "Email"
    rule: "Must use @Email annotation with strict regex"
    enforcement: "Strict"
  - id: "VAL_INP_03"
    field_type: "Path"
    rule: "Reject input containing '..', '/', or null-bytes to prevent Path Traversal"
    enforcement: "Strict"
  - id: "VAL_INP_04"
    field_type: "Global"
    rule: "Enable XSS protection headers and use modern templating engines (Thymeleaf/React) with auto-escaping"
    enforcement: "Middleware"
  - id: "VAL_INP_05"
    field_type: "SQL"
    rule: "Mandatory use of JPA/Hibernate Parameterized Queries. Native queries must use named parameters."
    enforcement: "DAO_Layer"
