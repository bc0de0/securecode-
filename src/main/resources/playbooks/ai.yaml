version: "1.0"
category: "ai_vulnerabilities"
validation_rules:
  - id: "VAL_AI_01"
    field_type: "Prompt"
    rule: "Prompt Injection Protection: Identify and block 'ignore previous instructions', 'now acting as', or similar overrides"
    enforcement: "AI_Middleware"
  - id: "VAL_AI_02"
    field_type: "Data_Privacy"
    rule: "Redaction: Scan for and mask PII (Emails, Names, Addresses), Secrets (API Keys, Tokens) before sending to LLM"
    enforcement: "AI_Middleware"
  - id: "VAL_AI_03"
    field_type: "Output"
    rule: "Verification: AI-generated code snippets or remediation steps must be marked as 'Untrusted/AI-Generated' in the UI"
    enforcement: "UI_Layer"
  - id: "VAL_AI_04"
    field_type: "Tokens"
    rule: "Rate Limit: Max 10,000 tokens per analysis request to prevent resource exhaustion / wallet draining"
    enforcement: "AI_Service_Layer"
  - id: "VAL_AI_05"
    field_type: "Governance"
    rule: "Audit: Log all prompts and AI responses with metadata (model, confidence, latency) into separate AI Audit Log"
    enforcement: "Service_Layer"
