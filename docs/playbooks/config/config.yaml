version: "1.0"
category: "configuration"
validation_rules:
  - id: "VAL_CFG_01"
    field_type: "HTTP_Headers"
    rule: "Must include: HSTS, CSP, X-Content-Type-Options: nosniff, X-Frame-Options: DENY"
    enforcement: "Middleware"
  - id: "VAL_CFG_02"
    field_type: "Error_Handling"
    rule: "Production mode: No stack traces. Global Error Handler must return structured JSON without framework details."
    enforcement: "Global_Exception_Handler"
  - id: "VAL_CFG_03"
    field_type: "Logging"
    rule: "No PII, passwords, or secrets (e.g., JWT signing keys) to be logged to stdout or files"
    enforcement: "Logback_Masking"
  - id: "VAL_CFG_04"
    field_type: "Environment"
    rule: "Reject production startup if any sensitive property is 'plaintext' or 'null' when expected from environment"
    enforcement: "Startup_Check"
  - id: "VAL_CFG_05"
    field_type: "TLS"
    rule: "Minimum TLS version 1.2. Cipher suites: modern GCM ciphers only."
    enforcement: "TLS_Termination"
