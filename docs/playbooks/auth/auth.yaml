version: "1.0"
category: "authentication_vulnerabilities"
validation_rules:
  - id: "VAL-AUTH-01"
    field_type: "Password"
    rule: "Complexity: Min 12 chars, Case-Mixed, Symbol, Number"
    enforcement: "Strict"
  - id: "VAL-AUTH-02"
    field_type: "Hash"
    rule: "Must use BCrypt with Strength 12 or Argon2id"
    enforcement: "Layer_Persistence"
  - id: "VAL-AUTH-03"
    field_type: "JWT"
    rule: "Algorithm: RS256 only. No 'none' allowed. Expiry < 1h"
    enforcement: "Middleware"
  - id: "VAL-AUTH-04"
    field_type: "Session"
    rule: "Must use Secure, HttpOnly, and SameSite=Strict cookies"
    enforcement: "Middleware"
  - id: "VAL-AUTH-05"
    field_type: "Lockout"
    rule: "Block login for 30m after 5 failed attempts within 5m"
    enforcement: "Service_Layer"
  - id: "VAL-AUTH-06"
    field_type: "Identity"
    rule: "Always include 'tenantId' claim in authentication tokens"
    enforcement: "Middleware"
