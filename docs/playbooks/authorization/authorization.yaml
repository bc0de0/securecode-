version: "1.0"
category: "authorization_vulnerabilities"
validation_rules:
  - id: "VAL-AZ-01"
    field_type: "Access"
    rule: "Role-Based Access Control (RBAC): Ensure @PreAuthorize correctly matches roles ('USER', 'ANALYST', 'ADMIN')"
    enforcement: "Middleware"
  - id: "VAL_AZ_02"
    field_type: "Tenant"
    rule: "Multi-Tenant Isolation: Every repository query must filter by 'tenantId' derived from the SecurityContext"
    enforcement: "DAO_Layer"
  - id: "VAL_AZ_03"
    field_type: "IDOR"
    rule: "Validate ownership: Direct Object References (e.g. projectId) must be checked against 'tenantId' on every access"
    enforcement: "Service_Layer"
  - id: "VAL_AZ_04"
    field_type: "ABAC"
    rule: "Attribute-Based Access Control: Planned enhancement to enforce dynamic object-level permissions"
    enforcement: "Service_Layer"
  - id: "VAL_AZ_05"
    field_type: "API"
    rule: "Fail-Closed: All new endpoints must require authentication by default. Explicit 'permitAll' must be a rare exception."
    enforcement: "Global_Filter"
